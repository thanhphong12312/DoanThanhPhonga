<script>
    let ly = alert(prompt("Nhập điểm vật lý: "));
    let Hoa = alert(prompt("Nhập điểm Hoá học: "));
    let Sinh = alert(prompt("Nhập điểm Sinh học: "));
    let DiemTong = ly + Hoa + Sinh;
    let DiemTB =(ly + Hoa + Sinh)/3;
    document.write("Điểm Tổng là: " +DiemTong);
    document.write("Điểm trung bình là: "+DiemTB);
</script>
