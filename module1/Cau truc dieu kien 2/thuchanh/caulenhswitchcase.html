<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu lệnh switch-case</title>
</head>
<body>
<label>Tháng:</label>
<input type="text" id="dd">
<input type="submit" onclick="monthDate()" value="Tính số ngày">
<p id="month-date"></p>
<script>
    function monthDate(){
        let month = Number(document.getElementById('dd').value);
        switch (month){
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:{
                document.getElementById('month-date').innerHTML = 'Tháng ' + month + ' có 31 ngày';
                break;
            }
            case 4:
            case 6:
            case 9:
            case 11:{
                document.getElementById('month-date').innerHTML = 'Tháng ' + month + ' có 30 ngày';
                break;
            }
            default:{
                document.getElementById('month-date').innerHTML = 'Tháng ' + month + ' có 28 ngày hoặc 29 ngày';
            }
        }
    }
</script>
</body>
</html>
