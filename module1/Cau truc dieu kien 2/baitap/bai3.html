<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập một số nguyên bất kỳ và in kết quả ra màn hình để nói cho người dùng biết số đó là lớn hay nhỏ hơn 0</title>
</head>
<body>
<script>
    let number = Number(prompt('number?',''));
    if(number > 0){
        alert(number + ' là số nguyên lớn hơn 0');
    }else {
        alert(number + ' là số nguyên nhỏ hơn 0');
    }
</script>
</body>
</html>
