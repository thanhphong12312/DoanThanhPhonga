<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập vào hai số a và b, và kiểm tra xem a có chia hết cho b hay không</title>
</head>
<body>
<script>
    let a = Number(prompt('a?',''));
    let b = Number(prompt('b?',''));
    if(b%a == 0){
        alert('a chia hết cho b');
    }else {
        alert('a không chia hết cho b');
    }
</script>
</body>
</html>
