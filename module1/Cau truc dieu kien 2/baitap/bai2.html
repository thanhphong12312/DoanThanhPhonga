<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập tuổi và in ra kết quả nếu tuổi học sinh đó không đủ điều kiện vào học lớp 10.</title>
</head>
<body>
<script>
    let age = Number(prompt('age?',''));
    if(age < 15){
        alert('tuổi học sinh đó không đủ điều kiện vào học lớp 10.')
    }else {
        alert('tuổi học sinh đó đủ điều kiện vào học lớp 10.')
    }
</script>
</body>
</html>
