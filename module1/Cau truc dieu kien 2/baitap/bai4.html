<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập 3 số nguyên và tìm giá trị lớn nhất của ba số nguyên đó</title>
</head>
<body>
<script>
    let a = Number(prompt('a?',''));
    let b = Number(prompt('b?',''));
    let c = Number(prompt('c?',''));
    let max = a;
    if(b > max){
        max = b;
    }
    if(c > max){
        max = c;
    }
    document.write('Số lớn nhất là: ' + max);
</script>
</body>
</html>
