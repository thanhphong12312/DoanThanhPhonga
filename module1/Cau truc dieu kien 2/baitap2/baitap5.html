<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích tam giác vuông khi biết 02 cạnh kề a, b.</title>
</head>
<body>
<script>
    let a = prompt('Nhập độ dài cạnh thứ nhất: ');
    let b = prompt('Nhập độ dài cạnh thứ hai: ');
    if (a > 0 && b >0){
        let s = 0.5*parseInt(a)*parseInt(b);
        alert('diện tích hình tam giác vuông = ' + s);
    }else {
        alert('độ dài của cạnh không được âm');
    }
</script>
</body>
</html>
