<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình  chữ nhật khi biết 02 cạnh a, b.</title>
</head>
<body>
<script>
    let a = prompt('Nhập độ dài của chiều dài hình chữ nhật: ');
    let b = prompt('Nhập độ dài của chiều rộng hình chữ nhật: ');
    if (a > 0 && b >0){
        let s = parseInt(a)*parseInt(b);
        alert('diện tích hình chữ nhật = ' + s);
    }else {
        alert('độ dài của chiều dài và chiều rộng của hình chữ nhật không được âm');
    }
</script>
</body>
</html>
