<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function compare() {
        let Num1 = parseInt(prompt("Nhap So 1: "));
        let Num2 = parseInt(prompt("Nhap So 2: "));
        if (Num1 > Num2){
            alert(Num1 + " Lớn hơn " +Num2);
        }
        else {
            let Sum = Num1 + Num2;
            alert("Tổng hai tham số là: "+ Sum);
        }
    }
    compare();
</script>
</body>
</html>
