<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài5</title>
</head>
<body>
<script>
    let n1 = 0, n2 = 1, nextTerm;
    for (let i = 1; i <= 20; i++) {
        document.write(n1 + '<br>');
        nextTerm = n1 + n2;
        n1 = n2;
        n2 = nextTerm;
        sum = sum + n1;
    }
    document.write('tổng của 20 số trong dãy fibonacci = ' + sum);
</script>
</body>
</html>
