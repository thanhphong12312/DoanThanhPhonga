<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Khoitaomangsonguyengom10phantu</title>
</head>
<body>
<script>
    let array = [2,11,10,3,6,2,9,13,24,37];
    let dem = 0;
    for(let i = 0; i < array.length; i++){
        if(array[i] >= 10){
            dem++;
        }
    }
    document.write('Có ' + dem + ' lớn hơn 10');
</script>
</body>
</html>
